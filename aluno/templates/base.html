<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Menu Lateral</title>
  <!-- Bootstrap CSS (v5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }

    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 1rem;
    }

    .sidebar a {
      color: white;
      padding: 10px;
      display: block;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .content {
      margin-left: 220px;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h5 class="text-white text-center">Menu</h5>
    <a href="#">Início</a>
    <a href="#">Usuários</a>
    <a href="#">Relatórios</a>
    <a href="#">Configurações</a>
  </div>

  <div class="content">
    {% block main %}
        <h1> Se vc nao colocar nada no block ele vai escrever isso </h1>
    {% endblock  %}
  </div>

  <!-- Bootstrap JS (opcional, para dropdowns ou colapsáveis) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
